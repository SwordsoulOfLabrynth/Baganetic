<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baganetic Pagodas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('18816989483_bd5cd4caf2_b.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: #f9e4b7;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: #aa7739;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #5a3d1f;
      font-weight: bold;
    }

    .overlay {
      background-color: rgba(255, 248, 240, 0.95);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h2.title {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 2.5em;
      color: #aa7739;
      margin-bottom: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .pagoda-item {
      text-align: center;
      background: #ffffffdd;
      border-radius: 15px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .pagoda-item:hover {
      transform: translateY(-5px);
    }

    .pagoda-item img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      border: 2px solid #aa7739;
    }

    .pagoda-name {
      margin-top: 10px;
      font-family: 'Playfair Display', serif;
      color: #5a3d1f;
      font-size: 1.1em;
    }

    footer {
      background-color: #f2dfc6;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 60px;
      color: #5a3d1f;
    }

    /* Modal */
    #pagoda-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #pagoda-modal .modal-content {
      background: #fff8f0;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #pagoda-modal h3 {
      color: #aa7739;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    #pagoda-modal p {
      color: #333;
      font-size: 1em;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #aa7739;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #8d5e2f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Baganetic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#how">How It Works</a>
      <a href="#">Pagodas</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="overlay">
    <h2 class="title">Explore Pagodas of Bagan</h2>

    <div class="grid-container">
      <div class="pagoda-item" onclick="showPagodaInfo('Ananda Temple', 'Built in 1105 AD, Ananda Temple is one of the most revered temples in Bagan. Known for its massive golden stupa and standing Buddha statues.')">
        <img src="778663-2996x2000-desktop-hd-bagan-wallpaper-image.jpg" alt="Ananda Temple">
        <div class="pagoda-name">Ananda Temple</div>
      </div>

      <div class="pagoda-item" onclick="showPagodaInfo('Shwezigon Pagoda', 'The Shwezigon Pagoda is a prototype of Burmese stupas. It was built in the 11th century and houses relics of the Buddha.')">
        <img src="778663-2996x2000-desktop-hd-bagan-wallpaper-image.jpg" alt="Shwezigon Pagoda">
        <div class="pagoda-name">Shwezigon Pagoda</div>
      </div>

      <div class="pagoda-item" onclick="showPagodaInfo('Dhammayangyi Temple', 'Known for its massive brick structure, Dhammayangyi is the largest temple in Bagan. Built during King Narathuâ€™s reign.')">
        <img src="778663-2996x2000-desktop-hd-bagan-wallpaper-image.jpg" alt="Dhammayangyi Temple">
        <div class="pagoda-name">Dhammayangyi Temple</div>
      </div>

      <div class="grid-container">
      <div class="pagoda-item" onclick="showPagodaInfo('Ananda Temple', 'Built in 1105 AD, Ananda Temple is one of the most revered temples in Bagan. Known for its massive golden stupa and standing Buddha statues.')">
        <img src="778663-2996x2000-desktop-hd-bagan-wallpaper-image.jpg" alt="Ananda Temple">
        <div class="pagoda-name">Ananda Temple</div>
      </div>

      <!-- Add more pagodas as needed -->
    </div>
    
  </div>

  <!-- Modal -->
  <div id="pagoda-modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <button class="cta-button" onclick="closeModal()">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Baganetic â€” Smart Guide to Sacred Paths ðŸ›•</p>
  </footer>

  <script>
    function showPagodaInfo(name, description) {
      document.getElementById('modal-title').innerText = name;
      document.getElementById('modal-description').innerText = description;
      document.getElementById('pagoda-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('pagoda-modal').style.display = 'none';
    }
  </script>
</body>
</html>
