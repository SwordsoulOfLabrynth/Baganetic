<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)" stroke="#aa7739" stroke-width="2"/>
  
  <!-- Simple pagoda silhouette -->
  <g transform="translate(150,100)">
    <!-- Base -->
    <rect x="-40" y="40" width="80" height="20" fill="#aa7739"/>
    
    <!-- Main structure -->
    <rect x="-30" y="20" width="60" height="20" fill="#8b6914"/>
    <rect x="-25" y="0" width="50" height="20" fill="#aa7739"/>
    <rect x="-20" y="-20" width="40" height="20" fill="#8b6914"/>
    <rect x="-15" y="-40" width="30" height="20" fill="#aa7739"/>
    
    <!-- Spire -->
    <polygon points="0,-60 -5,-40 5,-40" fill="#d4af37"/>
    <circle cx="0" cy="-62" r="2" fill="#d4af37"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="170" text-anchor="middle" font-family="serif" font-size="14" fill="#aa7739">Pagoda Image</text>
  <text x="150" y="185" text-anchor="middle" font-family="serif" font-size="12" fill="#8b6914">Loading...</text>
</svg>
