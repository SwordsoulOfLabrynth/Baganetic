<!-- UPDATED pagodas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baganetic Pagodas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('18816989483_bd5cd4caf2_b.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background-color: #f9e4b7;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: #aa7739;
    }
    nav {
      display: flex;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #5a3d1f;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #5a3d1f;
      margin: 4px 0;
    }
    @media(max-width:768px){
      nav { display: none; flex-direction: column; position: absolute; top: 70px; right: 0; background: #f9e4b7; width: 200px; }
      nav.active { display: flex; }
      .hamburger { display: flex; }
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin: 40px;
    }
    .pagoda-card {
      background: #fff8ec;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .pagoda-card:hover {
      transform: translateY(-5px);
    }
    .pagoda-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .pagoda-card h3 {
      padding: 10px;
      color: #5a3d1f;
      font-family: 'Playfair Display', serif;
    }
    footer {
      background: #f2dfc6;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9em;
      color: #5a3d1f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baganetic</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="pagodas.html">Pagodas</a>
      <a href="pagodaDetils.html">Details</a>
    </nav>
  </header>

  <section class="grid-container">
    <a href="pagodaDetils.html" class="pagoda-card">
      <img src="778663-2996x2000-desktop-hd-bagan-wallpaper-image.jpg" alt="Ananda Temple">
      <h3>Ananda Temple</h3>
    </a>
    <a href="pagodaDetils.html" class="pagoda-card">
      <img src="19250037408_52f957b1f3_b.jpg" alt="Shwezigon Pagoda">
      <h3>Shwezigon Pagoda</h3>
    </a>
    <a href="pagodaDetils.html" class="pagoda-card">
      <img src="18816989483_bd5cd4caf2_b.jpg" alt="Dhammayangyi Temple">
      <h3>Dhammayangyi Temple</h3>
    </a>
    <a href="pagodaDetils.html" class="pagoda-card">
      <img src="778663-2996x2000-desktop-hd-bagan-wallpaper-image.jpg" alt="Thatbyinnyu Temple">
      <h3>Thatbyinnyu Temple</h3>
    </a>
  </section>

  <footer>
    &copy; 2025 Baganetic | Built with passion by students.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
  </script>
</body>
</html>
